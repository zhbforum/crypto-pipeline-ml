name: CI
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          if [ -f src/requirements-dev.txt ]; then pip install -r src/requirements-dev.txt; fi

      - name: Lint (prospector)
        run: |
          python -m pip show prospector || true
          python -m prospector --version
          python -m prospector src

      - name: Compile & import smoke test
        env:
          PYTHONPATH: src
        run: |
          python -m compileall -q src
          python - << 'PY'
          import importlib
          for m in [
              "app.constants","app.timeutil",
              "app.exchange.binance_client",
              "app.sinks.csv_sink",
              "app.services.collector",
              "app.scheduler",
          ]:
              importlib.import_module(m)
          print("Imports Workking")
          PY
